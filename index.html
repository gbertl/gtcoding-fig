<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container flex">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>

          <nav>
            <ul class="nav flex">
              <li>
                <a href="" class="nav__link nav__link--active">About</a>
              </li>
              <li><a href="" class="nav__link">Our Projects</a></li>
              <li><a href="" class="nav__link">Testimonials</a></li>
              <li><a href="" class="nav__link">Contact</a></li>
              <li><a href="" class="nav__link btn btn-red">Get Started</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div>
          <div>
            <p>Welcome to</p>
            <p><span class="text-red">GT</span> Web Design</p>
            <a href="" class="btn btn-red">Get Started</a>
            <a href="" class="btn btn-cyan">Learn More</a>
          </div>

          <img src="images/hero.svg" alt="" />
        </div>

        <img src="images/hero-bg.svg" alt="" />

        <div class="polygon">
          <img class="polygon__1" src="images/polygon-1.svg" alt="" />
          <img class="polygon__2" src="images/polygon-2.svg" alt="" />
          <img class="polygon__3" src="images/polygon-3.svg" alt="" />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
